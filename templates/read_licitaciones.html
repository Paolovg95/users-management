{% extends "base.html" %}

{% block title %}
{{block.super}}: {{title}}
{% endblock %}

{% block content %}
<div class="m-5">
  <ol>
    {% for lic in licitaciones %}
      <li>
        <a class="text-blue-600 dark:text-blue-500 hover:underline" href="{% url 'mi-licitacion' lic.id %}">{{ lic.titulo }}</a>
      </li>
    {% endfor %}
  </ol>
</div>
{% endblock content %}
