{% extends "base.html" %}

{% block title %}
{{block.super}}: {{title}}
{% endblock %}

{% block content %}
<h2>Licitacion: {{ licitacion.titulo }}</h2>
<ul>
  {% for item in licitacion.licitacionitem_set.all %}
  <li>
    {{ item.nombre }}: {{ item.price }}
  </li>
  {% endfor %}
</ul>
{% endblock content %}
